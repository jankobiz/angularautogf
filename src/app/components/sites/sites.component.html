<div class="flex-container">
  <div class="row">
    <div class="flex-item">
      <h1 style="padding: 0">Site list</h1>
    </div>
    <div class="flex-item">
        <div class="example-container mat-elevation-z8">
                <div class="example-header">
                  <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
                </div>
                <mat-table #table [dataSource]="dataSource" matSort>

                        <!-- Site ID Column -->
                        <ng-container matColumnDef="siteid">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Site ID </mat-header-cell>
                                    <mat-cell *matCellDef="let site"> {{site.siteid}} </mat-cell>
                        </ng-container>

                        <!-- Site URL Column -->
                        <ng-container matColumnDef="siteurl">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> Site URL </mat-header-cell>
                                    <mat-cell *matCellDef="let site"> <a [routerLink]="['/forums', site.siteid]">
                                        {{site.siteurl}}
                                      </a>
                                    </mat-cell>
                        </ng-container>

                        <!-- BBSType Column -->
                        <ng-container matColumnDef="bbstype">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> BBSType </mat-header-cell>
                          <mat-cell *matCellDef="let site"> {{site.bbstype}} </mat-cell>
                        </ng-container>

                        <!-- Last Run Column -->
                        <ng-container matColumnDef="autogf_lastrun">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Auto GF Lastrun </mat-header-cell>
                          <mat-cell *matCellDef="let site"> {{site.autogf_lastrun | date:'MMMM dd, y hh:mm a'}} </mat-cell>
                        </ng-container>

                        <!-- Last Sync Column -->
                        <ng-container matColumnDef="autogf_lastsync">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Auto GF Lastsync </mat-header-cell>
                          <mat-cell *matCellDef="let site"> {{site.autogf_lastsync | date:'MMMM dd, y hh:mm a'}} </mat-cell>
                        </ng-container>

                        <!-- Priority Column -->
                        <ng-container matColumnDef="autogf_priority">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Auto GF Priority </mat-header-cell>
                          <mat-cell *matCellDef="let site"> {{site.autogf_priority}} </mat-cell>
                        </ng-container>

                        <!-- Signal Column -->
                        <ng-container matColumnDef="signals">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Signals </mat-header-cell>
                          <mat-cell *matCellDef="let site">
                            <span matTooltip="Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                            sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                            quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat." matTooltipPosition='after'> {{site.signals}} </span>
                          </mat-cell>
                        </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator #paginator
                [pageSize]="10"
                [pageSizeOptions]="[1, 5, 10, 20, 100, 1000, 10000]">
            </mat-paginator>
        </div>
    </div>
  </div>
</div>
